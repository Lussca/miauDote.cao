<!DOCTYPE html>
<html>
<head>
  <title>Email Validation</title>
</head>
<body>
  <h1>Email Validation</h1>

  <form id="emailForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Validate</button>
  </form>

  <script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;

      fetch(`http://localhost:8080/MiauDoteCao/EmailValidationServlet?email=${encodeURIComponent(email)}`, {
        method: "POST"
      })
      .then(response => {
        if (response.ok) {
          console.log("Email validation request sent successfully.");
        } else {
          console.error("Email validation request failed.");
        }
      })
      .catch(error => {
        console.error("Error occurred while sending the email validation request:", error);
      });
    });
  </script>
</body>
</html>
